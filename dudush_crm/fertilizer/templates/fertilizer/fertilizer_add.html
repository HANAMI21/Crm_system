{% extends 'core/base.html' %}

{% block title %}Додавання нового добрива{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row my-4">
    <div class="col-md-6 offset-md-3 p-3 bg-white">
        <h3>Додавання нового добрива</h3>
        <hr>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <input class="btn btn-info" type="submit" value="Додати">
            <a class="btn btn-secondary" href="{% url 'fertilizer_list' %}">Скасувати</a>
        </form>
    </div>
</div>
{% endblock %}
