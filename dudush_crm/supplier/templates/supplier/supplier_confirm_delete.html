{% extends 'core/base.html' %}

{% block title %}Підтвердження видалення постачальника{% endblock %}

{% block content %}
<div class="row my-4">
    <div class="col-md-6 offset-md-3">
        <div class="border p-3 bg-white">
            <h3>Видалення постачальника</h3>
            <hr>
            <form method="POST">
                <div class="alert alert-danger">
                    <h4>Ви впевнені, що хочете видалити постачальника "{{ supplier.first_name }} {{ supplier.last_name }}"?</h4>
                </div>
                {% csrf_token %}
                <a class="btn btn-secondary btn-sm" href="{% url 'supplier_list' %}">Скасувати</a>
                <input class="btn btn-danger btn-sm" type="submit" value="Видалити">
            </form>
        </div>
    </div>
</div>
{% endblock %}
