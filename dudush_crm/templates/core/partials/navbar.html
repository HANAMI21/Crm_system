{% load static %}

<!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>

      <li class="nav-item d-none d-sm-inline-block">
        <a href="index3.html" class="nav-link">Home</a>
      </li>

    <!-- Right navbar links -->
  <ul class="navbar-nav ml-auto">
    {% if user.is_authenticated %}
      <li class="nav-item">
        <span class="nav-link">Вітаємо, {{ user.username }}</span>
      </li>
      <form method="post" action="{% url 'logout' %}" style="display: inline;">
        {% csrf_token %}
        <button type="submit" class="btn btn-link nav-link" style="display: inline; padding: 0;">Вийти</button>
      </form>
    {% else %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'login' %}">Увійти</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'register' %}">Реєстрація</a>
      </li>
    {% endif %}
  </ul>
